<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <!-- Header box -->
        <section class="jumbotron">
            <h1 class="text-center">Welcome to Java Express!</h1>
            <hr>
            <h2 class="text-center">Make a reservation below</h2>
            <br>
            <aside class="text-center">
                <a href="./reslist.html" class="btn btn-info btn-lg" role="button">View tables</a>
                <a href="../index.html" class="btn btn-success btn-lg" role="button">Home</a>
            </aside>
        </section>
        <!-- Reservation form -->
        <section class="row">
            <article class="col-lg-12">
                <div class="card">
                    <div class="card-header">Make a reservation</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-id">ID</label>
                                <input type="text" class="form-control" id="reserve-id">
                            </div>
                            <button class="btn btn-info submit" type="submit">Reserve</button>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>

</html>
